<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flask | login</title>
</head>
<body>
  <h1>ようこそ{{ session['user_name'] }}さん</h1>
  <p>タスクを入力して追加ボタンを押してください。</p>
  <form action="{{ url_for('todo') }}">
    <p>タスク内容：<input type="text" name="todo" size="40"></p>
    <button type="submit">追加</button>
  </form>
  {% if 'todo' in session %}
    <h3>タスク一覧</h3>
    <ul>
      {% for v in session['todo'] %}
      <li>{{ v }}</li>
      {% endfor %}
    </ul>
    <a href="{{ url_for('todo_clear') }}">TODOリストを全部消す。</a>
  {% endif %}
  <br><a href="{{ url_for('logout') }}">ログアウト</a>
</body>
</html>
